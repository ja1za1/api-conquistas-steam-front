<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquistas</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column" style="margin: 0; min-height: 100vh;">

    <header class="d-flex flex-row bg-header-dark text-white p-2 align-items-center justify-content-center">
        <div class="d-flex flex-row align-items-center justify-content-center">
            <div class="me-5">
                <a class="text-decoration-none" href="index.html"><img width="80px" height="80px" src="assets/steam-seeklogo.com.svg" alt="Logo steam"></a>
            </div>
            <a class="link-offset-2" href="index.html"><h5 class="me-5">INÍCIO</h5></a>
            <a class="text-decoration-none" href="pages/games.html"><h5>CONQUISTAS</h5></a>
        </div>
    </header>

    <div class="d-flex flex-column flex-grow-1 bg-primary-dark text-white">
        <div class="d-flex flex-column align-items-center">
            <p class="mt-3 text-danger fs-2 invisible" id="jogo-nao-encontrado">Jogo não encontrado</p>
            <div class="w-50 p-5" id="games-suggestion">
               <form id="form-jogo">
                    <input id="input-jogo" class="form-control p-3 pe-5" placeholder="Escolha um jogo..." type="text">
                </form>
                <div class="d-flex flex-column invisible p-2 bg-suggestions text-dark" style="max-height: 400px; overflow: auto; z-index: 1;" id="suggestions"></div>
            </div>
        </div>

        <div class="flex-column align-items-center justify-content-center bg-games p-5 invisible" id="background-game" style="min-height: 40vh;">
            <div class="d-flex flex-row align-items-center justify-content-center w-50" id="game-content">
                <div class="d-flex flex-row flex-grow-1 p-3 shadow-lg" style="backdrop-filter: blur(20px); background: rgba(0,0,0,.3098039216);">
                    <div class="d-flex flex-column shadow-lg" id="game-cover">
                    </div>
                    <div class="d-flex flex-column text-white flex-grow-1 p-5">
                        <h1><strong id="game-title"></strong></h1>
                        <p id="game-description"></p>
                        <p>Quantidade de conquistas: <span id="achievements-amount"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flex-column p-5" id="grafico">
            <div class="d-flex flex-column w-100 align-items-center p-2">
                <div class="d-flex flex-row mb-2">
                    <span>% de conquistas</span>
                    <select name="mudarPorcentagemGrafico" class="form-select ms-5" id="filtroGrafico">
                        <option value="lessOrEqual20" selected>Menor ou igual a 20%</option>
                        <option value="greaterThan20">Maior que 20%</option>
                        <option value="greaterThan50">Maior que ou igual a 50%</option>
                        <option value="greaterThan80">Maior que ou igual a 80%</option>
                        <option value="hundred">Todas as conquistas</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="graficoConquistasPais"></canvas>
                </div>
                
                    
            </div>
        </div>
        
        <div class="d-flex flex-column p-5 align-items-center">
            <div class="loader"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
